<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba — Feature ↔ Develop</title>
    <style>
        :root {
            --bg1: #0f2027;
            --bg2: #2c5364;
            --card: #ffffffdd;
            --accent: #ff6b6b
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            color: #fff
        }

        .container {
            max-width: 900px;
            width: 90%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            backdrop-filter: blur(6px);
            text-align: center
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.08);
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 600;
            color: #fff7;
            margin-bottom: 18px
        }

        h1 {
            font-size: clamp(1.6rem, 4vw, 2.6rem);
            margin: 0 0 12px;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--accent), #ffd166);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent
        }

        .subtitle {
            color: #e6f0f5;
            margin: 0 0 24px
        }

        .merge-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin: 24px 0
        }

        .branch {
            width: 140px;
            height: 80px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 12px;
            color: #fff
        }

        .branch .label {
            font-size: 0.9rem;
            opacity: 0.9
        }

        .arrow {
            font-size: 2rem;
            transform: rotate(90deg);
            color: #ffd166
        }

        .hr {
            height: 4px;
            background: linear-gradient(90deg, #6be585, #4cc9f0, #ff6b6b);
            border-radius: 2px;
            margin: 18px 0;
            animation: slide 3s linear infinite;
            background-size: 200% 100%
        }

        @keyframes slide {
            0% {
                background-position: 0% 50%
            }

            100% {
                background-position: 200% 50%
            }
        }

        .card {
            background: var(--card);
            color: #0b1220;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.25);
            margin-top: 8px
        }

        .small {
            font-size: 0.95rem;
            color: #334155
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid rgba(0, 0, 0, 0.15);
            animation: typing 3s steps(40, end), blink 600ms steps(40, end) infinite
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }

        .footer {
            margin-top: 18px;
            color: #bcd;
            font-size: 0.9rem
        }

        button.cta {
            margin-top: 16px;
            border: 0;
            padding: 10px 16px;
            border-radius: 10px;
            background: linear-gradient(90deg, #6be585, #4cc9f0);
            color: #062226;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(108, 122, 137, 0.12)
        }

        button.cta:hover {
            transform: translateY(-3px);
            transition: transform .2s
        }

        @media (max-width:520px) {
            .merge-visual {
                flex-direction: column
            }

            .branch {
                width: 180px
            }
        }
    </style>
</head>

<body>
    <div class="container" role="main">
        <div class="badge">Branch preview</div>
        <h1>prueba rama feature merge con la rama develop</h1>
        <p class="subtitle">Visualizando la fusión entre ramas con estilo.</p>

        <div class="merge-visual" aria-hidden="true">
            <div class="branch">
                <strong>feature</strong>
                <div class="small">cambios experimentales</div>
            </div>
            <div class="arrow">➜</div>
            <div class="branch">
                <strong>develop</strong>
                <div class="small">rama principal de desarrollo</div>
            </div>
        </div>

        <div class="hr" aria-hidden="true"></div>

        <div class="card">
            <div class="typewriter">prueba rama feature merge con la rama develop</div>
        </div>

        <div class="footer">
            <button class="cta" id="toggle">Alternar efecto</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('toggle');
        const tw = document.querySelector('.typewriter');
        let running = true;
        btn.addEventListener('click', () => {
            running = !running;
            if (!running) {
                tw.style.animation = 'none';
                btn.textContent = 'Reiniciar efecto';
            } else {
                // reinicia la animación
                tw.style.animation = '';
                void tw.offsetWidth; // reflow
                tw.style.animation = '';
                btn.textContent = 'Alternar efecto';
            }
        });
    </script>
</body>

</html>
